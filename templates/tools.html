{% extends "layout.html" %}
{% block content %}
<h1>Security Tools</h1>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Password Generator</h5>
                <div class="form-group">
                    <label>Password Length:</label>
                    <input type="number" id="passwordLength" class="form-control" value="12" min="8" max="32">
                </div>
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="includeNumbers" checked>
                    <label class="form-check-label">Include Numbers</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="includeSymbols" checked>
                    <label class="form-check-label">Include Symbols</label>
                </div>
                <button id="generatePassword" class="btn btn-primary mt-3">Generate Password</button>
                <div class="mt-3">
                    <input type="text" id="generatedPassword" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">URL Scanner</h5>
                <div class="form-group">
                    <label>Enter URL to scan:</label>
                    <input type="url" id="urlToScan" class="form-control" placeholder="https://example.com">
                </div>
                <button id="scanUrl" class="btn btn-primary mt-3">Scan URL</button>
                <div id="scanResult" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/tools.js') }}"></script>
{% endblock %}
